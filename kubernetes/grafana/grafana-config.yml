---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:11.0.0
          env:
            - name: GF_PATHS_PROVISIONING
              value: /etc/grafana/provisioning
            - name: GF_AUTH_ANONYMOUS_ENABLED
              value: "true"
            - name: GF_AUTH_ANONYMOUS_ORG_ROLE
              value: Admin
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: grafana-datasource-file
              mountPath: /etc/grafana/provisioning/datasources/datasource.yml
              subPath: datasource.yml  # This mounts the specific config file
          livenessProbe:
            exec:
              command: ["wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
      volumes:
        - name: grafana-datasource-file
          configMap:
            name: grafana-config-map  # Ensure this is the correct ConfigMap containing datasource.yml

---

apiVersion: v1
kind: Service
metadata:
  name: grafana
spec:
  selector:
    app: grafana
  ports:
    - name: http
      port: 3000
      targetPort: 3000
  type: LoadBalancer