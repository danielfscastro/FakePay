apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
        - name: minio
          image: minio/minio:RELEASE.2024-05-27T19-17-46Z
          command:
            - sh
            - -c
            - |
              mkdir -p /data/loki-data && \
              mkdir -p /data/loki-ruler && \
              minio server /data
          env:
            - name: MINIO_ROOT_USER
              value: "loki"
            - name: MINIO_ROOT_PASSWORD
              value: "supersecret"  # Consider using Secrets for sensitive data
            - name: MINIO_PROMETHEUS_AUTH_TYPE
              value: "public"
            - name: MINIO_UPDATE
              value: "off"
          ports:
            - containerPort: 9000
          volumeMounts:
            - name: minio-data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 20
            failureThreshold: 5
      volumes:
        - name: minio-data
          persistentVolumeClaim:
            claimName: minio-pvc

---

apiVersion: v1
kind: Service
metadata:
  name: minio
spec:
  type: ClusterIP
  ports:
    - port: 9000
      targetPort: 9000
      protocol: TCP
  selector:
    app: minio

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi  # Adjust the storage size as necessary